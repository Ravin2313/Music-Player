<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Song</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #000;
        color: #fff;
      }

      .ai-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at 50% 50%, #0ff 0%, #111 80%);
        animation: pulse 12s infinite alternate;
        z-index: -1;
        opacity: 0.15;
      }

      @keyframes pulse {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      .container {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        text-align: center;
      }

      .glow {
        font-size: 2.3rem;
        color: #0ff;
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      input[type="file"] {
        background: transparent;
        border: 2px dashed #00f0ff;
        padding: 12px;
        border-radius: 10px;
        color: #00f0ff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      input[type="file"]::file-selector-button {
        background: #00f0ff;
        border: none;
        color: #000;
        padding: 6px 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }

      input[type="file"]:hover {
        background: rgba(0, 255, 255, 0.05);
      }

      .glow-btn {
        background: linear-gradient(135deg, #00fff7, #00d4ff);
        border: none;
        padding: 12px 24px;
        border-radius: 30px;
        font-size: 1rem;
        color: #000;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 12px #00fff7, 0 0 25px #00e1ff;
      }

      .glow-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px #00fff7, 0 0 40px #00e1ff;
      }
    </style>
  </head>
  <body>
    <div class="ai-background"></div>

    <div class="container">
      <h1 class="glow">Upload Your Track</h1>

      <form id="uploadForm">
        <input type="file" name="audio" accept="audio/*" required />
        <button type="submit" class="glow-btn">‚¨ÜÔ∏è Upload Song</button>
      </form>
      <br /><br />
      <a href="player.html" class="glow-btn" style="margin-top: 30px"
        >üéß Go to Music Player</a
      >
    </div>

    <script src="script-upload.js"></script>
  </body>
</html>
